; 状态码
301 = 资源已被永久移动
400 = 请求出现语法错误
401 = 当前请求需要用户验证
403 = 服务器拒绝处理请求
404 = 资源找不到
405 = 请求方法不允许
409 = 请求和资源当前状态冲突
500 = 服务器内部错误

; 监控
PingServerSuccess = 服务器检测成功
PingServerError = 服务器检测失败
GetStatsSuccess = 统计信息获取成功
GetStatsError = 统计信息获取失败
CheckEndpointsSuccess = 服务端点检查成功
